<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Music Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome to Your Music Website</h1>
            <p>Discover and listen to my latest tracks.</p>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>Insert your bio or information about yourself here.</p>
        </section>

        <section id="music">
            <h2>My Music</h2>
            <ul>
                <li>
                    <h3>Song Title 1</h3>
                    <audio controls>
                        <source src="song1.mp3" type="audio/mpeg">
                    </audio>
                </li>
                <li>
                    <h3>Song Title 2</h3>
                    <audio controls>
                        <source src="song2.mp3" type="audio/mpeg">
                    </audio>
                </li>
                <!-- Add more song entries here -->
            </ul>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <!-- Add form fields for name, email, message, etc. -->
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
